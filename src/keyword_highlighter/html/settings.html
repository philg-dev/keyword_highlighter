<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/settings.css" />
    </head>

    <body>
        <div class="outer-wrapper">
            <div id="tmSettingsPopup">
                <div id="tmSettingsContent">
                    <h2>Userscript Settings</h2>
                    <p>
                        Note: Changes to the settings are only applied when
                        hitting the save button!
                    </p>
                    <form>
                        <p>
                            <label for="positiveTerms">Positive Terms:</label>
                            <textarea
                                id="positiveTerms"
                                name="positiveTerms"
                                maxlength="8192"
                            ></textarea>
                        </p>
                        <p>
                            <label for="negativeTerms">Negative Terms:</label>
                            <textarea
                                id="negativeTerms"
                                name="negativeTerms"
                                maxlength="8192"
                            ></textarea>
                        </p>
                        <p>
                            <input
                                type="button"
                                id="loadSettings"
                                value="Load"
                            />
                            <input
                                type="button"
                                id="saveSettings"
                                value="Save"
                            />
                        </p>
                        <p>
                            <input
                                type="button"
                                id="executeHighlighter"
                                value="Add highlights to active tab."
                            />
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="../js/settings.js"></script>
    </body>
</html>
